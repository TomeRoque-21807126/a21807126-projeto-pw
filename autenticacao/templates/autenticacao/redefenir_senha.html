{% extends 'autenticacao/layout.html' %}

{% load static %}

{% block content %}

    <h1>Redefinir a senha</h1>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    {% if success %}
    <p>{{ success }}</p>
    {% else %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
    </form>
    {% endif %}
{% endblock %}
